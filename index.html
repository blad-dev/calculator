<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./logic.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="number-display" />
      </div>
      <div class="controls">
        <div class="row-7-9">
          <button class="basic-calc-button number-button">7</button>
          <button class="basic-calc-button number-button">8</button>
          <button class="basic-calc-button number-button">9</button>
          <button class="basic-calc-button operator-button">/</button>
        </div>
        <div class="row-4-6">
          <button class="basic-calc-button number-button">4</button>
          <button class="basic-calc-button number-button">5</button>
          <button class="basic-calc-button number-button">6</button>
          <button class="basic-calc-button operator-button">*</button>
        </div>
        <div class="row-1-3">
          <button class="basic-calc-button number-button">1</button>
          <button class="basic-calc-button number-button">2</button>
          <button class="basic-calc-button number-button">3</button>
          <button class="basic-calc-button operator-button">-</button>
        </div>
        <div class="row-0">
          <button class="basic-calc-button constant-button">e</button>
          <button class="basic-calc-button number-button">0</button>
          <button class="basic-calc-button dot-button">.</button>
          <button class="basic-calc-button operator-button">+</button>
        </div>
        <div class="additional-buttons-row">
          <button class="basic-calc-button clear-command-button">CLEAR</button>
          <button class="basic-calc-button equal-command-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
